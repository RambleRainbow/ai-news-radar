## Aggregator Sources

### Main Aggregator

```yaml
sources:
  - name: WaytoAI
    url: https://waytoagi.feishu.cn/wiki/QPe5w5g7UisbEkkow8XcDmOpn8e?fromScene=spaceOverview
    type: html
    description: AI news aggregator (main source)
    language: zh
    selector: .wiki-page-title
    field_selectors:
      title: "h1"
      url: "a"
    max_articles: 50
```

### Other Aggregators

```yaml
sources:
  - name: Zeli
    url: https://zeli.app/
    type: html
    description: AI and general news
    language: zh
    selector: .entry
    field_selectors:
      title: "h2.title"
      url: "a"
    max_articles: 30
```

## OPML Configuration

To add custom RSS feeds, place OPML file in the feeds directory:
```xml
<?xml version="1.0" encoding="UTF-8"?>
<opml version="1.0">
  <body>
    <outline text="Custom RSS Feeds" title="Custom Feeds">
      <outline text="My Custom Feed" type="rss" xmlUrl="https://example.com/feed.xml"/>
      <outline text="Another Feed" type="rss" xmlUrl="https://another.com/feed.xml"/>
    </outline>
  </body>
</opml>
```

## Source Priority Levels

| Priority | Description | Example |
|----------|-------------|---------|
| **10** | Core, high-value sources | InfoQ, Hugging Face, TechCrunch |
| **8-9** | Reliable secondary sources | ReadHub, Ars Technica |
| **6-7** | Good quality sources | Meituan Tech, MIT Tech Review |
| **5-6** | Supplemental sources | Community sites, blogs |

## Notes

- All RSS sources support incremental fetching via time filtering
- HTML sources require CSS selectors for parsing
- OPML files allow batch import of RSS subscriptions
- Sources are filtered by AI keywords defined in keywords.yaml
