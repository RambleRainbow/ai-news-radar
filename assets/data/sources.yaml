# News Sources Configuration
# Configure your news sources here

sources:
  # RSS/Atom Feeds
  - name: TechCrunch
    url: https://techcrunch.com/feed/
    type: rss
    max_articles: 20
    priority: 1

  - name: Ars Technica
    url: https://feeds.arstechnica.com/arstechnica/index
    type: rss
    max_articles: 15
    priority: 2

  - name: VentureBeat
    url: https://venturebeat.com/feed/
    type: rss
    max_articles: 20
    priority: 3

  - name: The Verge
    url: https://www.theverge.com/rss/index.xml
    type: rss
    max_articles: 15
    priority: 4

  - name: Hacker News
    url: https://hnrss.org/frontpage
    type: rss
    max_articles: 30
    priority: 5

  - name: MIT Technology Review
    url: https://www.technologyreview.com/feed/
    type: rss
    max_articles: 15
    priority: 6

  - name: Wired
    url: https://www.wired.com/feed/rss
    type: rss
    max_articles: 20
    priority: 7

  - name: AI News
    url: https://artificialintelligence-news.com/feed/
    type: rss
    max_articles: 15
    priority: 8

  - name: OpenAI Blog
    url: https://openai.com/blog/rss.xml
    type: rss
    max_articles: 10
    priority: 9

  - name: Google AI Blog
    url: https://ai.googleblog.com/feeds/posts/default
    type: rss
    max_articles: 10
    priority: 10

