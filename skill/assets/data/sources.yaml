# AI News Aggregation Sources Configuration
#
# This file contains all data sources for AI/tech news aggregation.
#
# IMPORTANT: YAML Format Rules
# 1. Use proper YAML indentation (2 spaces, no tabs)
# 2. Use hyphens for list items, not underscores
# 3. No markdown code blocks around actual YAML content
# 4. Comments should be valid YAML (#)
# 5. All sources should be in a single 'sources' list

sources:
  # Chinese RSS Sources
  - name: InfoQ AI 推荐
    url: https://www.infoq.cn/feed
    type: rss
    description: AI and tech news aggregator
    language: zh
    priority: 10

  - name: InfoQ 每日推荐
    url: https://www.infoq.cn/feed/ai/daily
    type: rss
    description: Daily AI recommendations
    language: zh
    priority: 10

  - name: Hugging Face Blog
    url: https://huggingface.co/blog/feed.xml
    type: rss
    description: AI research and model releases
    language: zh
    priority: 10

  - name: ReadHub AI 专栏
    url: https://readhub.cn/rss/ai/
    type: rss
    description: AI development articles
    language: zh
    priority: 8

  - name: 36Kr AI 热榜
    url: https://36kr.com/feed
    type: rss
    description: 36Kr AI technology hot list
    language: zh
    priority: 7

  - name: SSPAI Index
    url: https://sspai.com/feed
    type: rss
    description: AI startup and product news
    language: zh
    priority: 8

  - name: SSPAI Matrix
    url: https://sspai.com/feed
    type: rss
    description: AI product matrix comparison
    language: zh
    priority: 8

  - name: Meituan Tech
    url: https://tech.meituan.com/feed
    type: rss
    description: Meituan technology news
    language: zh
    priority: 6

  # International RSS Sources
  - name: TechCrunch
    url: https://techcrunch.com/feed/
    type: rss
    description: Startup and tech news
    language: en
    priority: 10

  - name: Ars Technica
    url: https://feeds.arstechnica.com/arstechnica-index
    type: rss
    description: Tech news and reviews
    language: en
    priority: 10

  - name: MIT Technology Review
    url: https://www.technologyreview.com/feed
    type: rss
    description: MIT tech news
    language: en
    priority: 9

  # HTML/Aggregator Sources
  - name: WaytoAI
    url: https://waytoagi.feishu.cn/wiki/QPe5w5g7UisbEkkow8XcDmOpn8e?fromScene=spaceOverview
    type: html
    description: AI news aggregator (main source)
    language: zh
    selector: .wiki-page-title
    max_articles: 50
